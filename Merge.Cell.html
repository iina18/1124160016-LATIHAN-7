<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Cell</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="green">bulan</th>
            <th colspan="2" bgcolor="#00ff10">hasil tangkap ikan</th>
        </tr>
        <tr>
            <th>tuna</th>
            <th>tengiri</th>
        </tr>
        <tr>
            <td>1st week</td>
            <td>600 kg</td>
            <td>731 kg</td>
        </tr>
        <tr>
            <td>2nd week</td>
            <td>842 kg</td>
            <td>123 kg</td>
        </tr>
        <tr>
            <td>3nd week</td>
            <td>932 kg</td>
            <td>224 kg</td>
        </tr>
        <tr>
            <td>4nd week</td>
            <td>253 kg</td>
            <td>123 kg</td>
        </tr>
    </table>
</body>
</html>
